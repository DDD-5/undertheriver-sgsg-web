name: CI
on:
  pull_request:
    branches:
      - 'feat/**'
      - 'fix/**'
      - 'hotfix/**'
      - 'refactor/**'
      - 'chore/**'
  push:
    branches:
      - 'chore/**'
      -
env:
  REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
  REACT_APP_LOGIN_URL: ${{ secrets.REACT_APP_LOGIN_URL }}

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: 소스코드 체크아웃
        uses: actions/checkout@v2

      - name: 노드 버전 체크
        run: node -v

      - name: 패키지 설치
        run: npm install

      - name: Run ESLint
        uses: stefanoeb/eslint-action@1.0.2
        with:
          files: src/

      - name: 패키지 빌드
        run: npm run build
